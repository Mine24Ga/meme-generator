  <body>
    <!-------------------------------------- HEADER ------------------------------------------->
    <header>
      <div class="cont-header">
        <h1>Generador de Memes</h1>
        <div class="panel-buttons">
          <button class="button btn-img" id="image-button" aria-label="Editor Imagen">
            <i class="far fa-file-image button-icon-text" aria-hidden="true"></i>Imagen
          </button>
          <button class="button" id="text-button" aria-label="Editor Texto">
            <i class="fas fa-font button-icon-text" aria-hidden="true"></i>Texto
          </button>
          <button class="button light-button" id="light-button" aria-label="Cambiar a Modo Oscuro">
            <i class="far fa-sun button-icon-text" aria-hidden="true"></i>Modo Claro
          </button>
          <button class="button dark-button display-none" id="dark-button"
            aria-label="Cambiar a Modo Claro">
            <i class="far fa-moon button-icon-text" aria-hidden="true"></i>Modo Oscuro
          </button>
        </div>
      </div>
    </header>
    <!-------------------------------------- MAIN ------------------------------------------->
    <main class="cont-main">
      <section class="section-meme">
        <article id="meme-container" class="meme-container">
          <p id="top-text" class="text-image">TEXTO SUPERIOR</p>
          <div id="meme-image" class="meme-image" aria-label="Imagen de meme"></div>
          <p id="bottom-text" class="text-image">TEXTO INFERIOR</p>
        </article>
        <!----------- download------------->
        <button id="button-download" class="button-download">
          DESCARGAR
          <i class="fas fa-download button-icon-text green-button-icon"
            aria-hidden="true"></i>
        </button>
      </section>
      <!-------------------------- Aside/Image -------------------------->
      <section class="aside-panel oculto" id="aside-panel-container">
        <button class="aside-button" id="aside-button" aria-label="close modal">&times</button>
        <aside id="image-editor-panel">
          <h2 class="aside-title">IMAGEN</h2>
          <section class="panel-editor">
            <!--------------URL/Image-------->
            <article class="input-image">
              <label class="title-url" for="url">URL</label>
              <input class="url-image"  type="text" name="url"  id="url" 
              aria-label="Direccion URL de la imagen"/>
            </article>
            <!-----------FONDO/Image---------->
            <div class="panel-control">
              <h3 class="title-inputs">FONDO</h3>
              <div class="panel-control-rows">
                <div class="panel-back-color panel-control-rows">
                  <input aria-label="Color de fondo de imagen" type="color"
                    id="input-back-color" value="#FFFFFF"
                   aria-label="Color de fondo de imagen"/>
                  <span id="blend-back-color" aria-hidden="true">#FFFFFF</span>
                </div>
                <div class="panel-control-row">
                  <select aria-label="Mezcla del fondo de la imagen"
                   id="select-back-color" class="panel-control-input">
                    <option value="unset">Ninguno</option>
                    <option value="lighten">Aclarar</option>
                    <option value="darken">Oscurecer</option>
                    <option value="difference">Diferencia</option>
                    <option value="luminosity">Luminosidad</option>
                    <option value="multiply">Multiplicar</option>
                  </select>
                </div>
              </div>
            </div>
            <!------------ FILTROS/Image-------------->
            <article class="aside-inputs">
              <h3 class="title-inputs">FILTROS</h3>
              <div class="filters-container">
                <label class="title-filters" for="brightness">Brillo</label>
                <input
                  type="range"
                  name="brightness"
                  id="brightness"
                  min="0"
                  max="1"
                  step="0.1"
                  value="1"
                />
              </div>
              <div class="filters-container">
                <label class="title-filters" for="opacity">Opacidad</label>
                <input
                  type="range"
                  name="opacity"
                  id="opacity"
                  min="0"
                  max="1"
                  step="0.1"
                  value="1"
                />
              </div>
              <div class="filters-container">
                <label class="title-filters" for="contrast">Contraste</label>
                <input
                  type="range"
                  name="contrast"
                  id="contrast"
                  min="100"
                  max="1000"
                  step="1"
                  value="100"
                />
              </div>
              <div class="filters-container">
                <label class="title-filters" for="blur">Desenfoque</label>
                <input
                  type="range"
                  name="blur"
                  id="blur"
                  min="0"
                  max="10"
                  step="0.1"
                  value="0"
                />
              </div>
              <div class="filters-container">
                <label class="title-filters" for="grayscale">Escala de grises </label>
                <input type="range" name="grayscale" id="grayscale" min="0" max="100" step="1" value="0"/>
              </div>
              <div class="filters-container">
                <label class="title-filters" for="sepia">Sepia</label>
                <input type="range"  name="sepia" id="sepia" min="0" max="100" step="1" value="0"/>
              </div>
              <div class="filters-container">
                <label class="title-filters" for="hue">Hue</label>
                <input type="range" name="hue" id="hue" min="0" max="359" step="1" value="0"/>
              </div>
              <div class="filters-container">
                <label class="title-filters" for="saturate">Saturado</label>
                <input type="range" name="saturate" id="saturate" min="100" max="1000" step="10" value="100"/>
              </div>
              <div class="filters-container">
                <label class="title-filters" for="invert">Negativo</label>
                <input type="range" name="invert" id="invert" min="0" max="1" step="0.1" value="0"/>
              </div>
            </article>
          </section>
          <button id="reset-button" class="aside-reset-button">
            Reestablecer filtros
          </button>
        </aside>
        <!--------------------------- Aside/Text---------------------------------->
        <aside class="display-none oculto" id="text-editor-panel">
          <h2 class="aside-title" id="aside-title-texto">TEXTO</h2>
          <!--------- texto superior--------->
          <section class="aside-section">
            <article class="aside-inputs">
              <label class="title-inputs" for="top-text">SUPERIOR</label>
              <textarea type="text" name="top-text" id="top-aside-text"
                maxlength="50" aria-label="Escribe el texto superior del meme">
                 texto superior
              </textarea>
              <div class="aside-chekbox image-background-color">
                <input type="checkbox" name="no-top-text" id="without-top-text"/>
                <label class="checkbox-label" for="no-top-text"> Sin texto superior </label>
              </div>
            </article>
            <!-----------texto inferior ----------->
            <article class="aside-inputs">
              <label class="title-inputs" for="bottom-text">INFERIOR</label>
              <textarea type="text" name="Texto inferior" id="bottom-aside-text"
                maxlength="50" aria-label="Escribe el texto inferior del meme">
                texto inferior
              </textarea>
              <div class="aside-chekbox image-background-color">
                <input type="checkbox" name="no-bottom-text" id="without-bottom-text"/>
                <label for="no-bottom-text">Sin texto inferior</label>
              </div>
            </article>
            <!------------ tipografia---------->
            <article class="aside-inputs">
              <label class="title-inputs" for="font-type">FUENTE</label>
              <select name="font-type" id="font-type" aria-label="Selecciona el tipo de fuente">
                <option value="Amatic SC">Amatic SC</option>
                <option value="Luckiest Guy">Luckiest Guy</option>
                <option value="Bangers">Bangers</option>
                <option value="Monoton">Monoton</option>
                <option value="Chelsea Market">Chelsea Market</option>
                <option value="Walter Turncoat">Walter Turncoat</option>
                <option value="Vast Shadow">Vast Shadow</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Roboto">Roboto</option>
              </select>
              <!--------- Tamaño de letra----------->
              <div class="panel-control-rows font-buttons" id="font-buttons-text">
                <input
                  type="number"
                  name="font-size"
                  id="font-size"
                  min="12"
                  max="80"
                  value="40"
                  aria-label="Tamaño de fuente"
                />
                <!------------Alinear texto ---------->
                <button id="button-text-left" class="align-button" aria-label="texto a la izquierda">
                  <i class="fas fa-align-left button-icon-text" aria-hidden="true"></i>
                </button>
                <button id="button-text-center" class="align-button" aria-label="texto en el centro">
                  <i class="fas fa-align-center button-icon-text" aria-hidden="true"></i>
                </button>
                <button id="button-text-rigth" class="align-button" aria-label="texto a la derecha">
                  <i class="fas fa-align-right button-icon-text" aria-hidden="true"></i>
                </button>
              </div>
            </article>
            <!--------------- Color ----------->
            <article class="aside-inputs">
              <div class="panel-control-rows">
                <div class="editor-color">
                  <label class="title-inputs" for="font-color">COLOR</label>
                  <div class="aside-inputs-row color-inputs">
                    <input
                      type="color"
                      name="font-color"
                      id="font-color"
                      value="#000000"
                      aria-label="Selecciona color texto"
                    />
                    <span id="font-color-text" aria-hidden="true">#000000</span>
                  </div>
                </div>
                <!--------Fondo del texto ------->
                <div class="editor-color">
                  <label class="title-inputs" for="font-back">FONDO</label>
                  <div class="aside-inputs-row color-inputs">
                    <input
                      type="color"
                      name="font-back"
                      id="font-back"
                      value="#ffffff"
                      aria-label="Selecciona color de fondo del texto"
                    />
                    <span id="font-back-text" aria-hidden="true">#FFFFFF</span>
                  </div>
                </div>
              </div>
              <div class="aside-chekbox image-background-color">
                <input
                  type="checkbox"
                  name="font-back"
                  id="without-back-color"
                />
                <label class="checkbox-label" for="no.-font-back">Fondo transparente</label>
              </div>
            </article>
            <!------- Contorno del texto ------->
            <article class="aside-inputs" id="outline-buttons">
              <label class="title-inputs">CONTORNO</label>
              <div class="aside-inputs-buttons">
                <button id="no-outline-text" class="button-outline" aria-label="Sin contorno de texto">
                  Ninguno
                </button>
                <button id="light-outline-text" class="button-outline" aria-label="Contorno de texto claro">
                  Claro
                </button>
                <button id="dark-outline-text" class="button-outline" aria-label="Contorno de texto oscuro">
                  Oscuro
                </button>
              </div>
            </article>
            <!------ Espaciado de la fuente -------->
            <article class="aside-input">
              <label class="title-inputs" for="font-spacing">ESPACIADO</label>
              <input type="number" id="font-spacing" min="10"  max="50" value="35"/>
            </article>
            <!-------- Interlineado ---------->
            <article class="aside-input">
              <label class="title-inputs" for="line-height">INTERLINEADO</label>
              <select class="line-height" id="line-height" aria-label="Interlineado" value="1.2">
                <option value="0.8">0.8</option>
                <option value="1">1</option>
                <option value="1.2">1.2</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
              </select>
            </article>
          </section>
        </aside>
      </section>
    </main>
